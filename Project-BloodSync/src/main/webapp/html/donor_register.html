<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Donor Register</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../javascript/validation/donor_register.js"></script>
</head>
<body>
	<header>
		<h1>Donor Register</h1>
	</header>
	<section class="form-container">
		<form action="../DonorRegisterServlet" method="post"
			onsubmit="return validateForm()">
			<label for="name"> FULL NAME:</label><br> <input type="text"
				name="name" id="name" required><br>
			<br> 
			<label for="blood_type">Blood Type:</label> <br> <select
				name="blood_type" id="blood_type" required>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
			</select><br>
			<br> <label for="city">CITY:</label> <br> <input
				type="text" name="city" id="city" required><br>
			<br> <label for="contact_number">Contact Number:</label><br>
			<input type="text" name="contact" id="contact_number" required><br>
			<br>
			<button type="submit">Register</button>
			<button type="reset">Reset</button>
			<br>
			<br>

		</form>
	</section>
	<footer>
		<p>&copy; 2025 BloodSync | All Rights Reserved</p>
	</footer>
</body>
</html>
