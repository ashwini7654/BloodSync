<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request BloodUnits</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../javascript/validation/donor_register.js"></script>

</head>
<body>
	<header>
		<h1>Hospital Request</h1>
	</header>
	<section class="form-container">
		<form action="../HospitalRequestServlet" method="post"
			onsubmit="return validateForm()">
			<label for="hospital_name"> Hospital NAME:</label><br> <input
				type="text" name="hospital_name" id="hospital_name" required><br>
			<br> <label for="blood_type">Required Blood Type:</label> <br>
			<select name="blood_type" id="blood_type" required>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
			</select><br>
			<br> <label for="blood_units">Blood Units:</label> <br> <input
				type="number" name="blood_units" id="blood_units" required><br>
			<br> <label for="urgency_level">Urgency Level:</label><br>
			<select name="urgency_level" id="urgency_level" required>
				<option value="Low">Low</option>
				<option value="Medium">Medium</option>
				<option value="High">High</option>
			</select><br>
			<br> <label for="email">Email:</label><br> <input
				type="email" name="email" id="email" required><br>
			<br>

			<button type="submit">Submit Request</button>
			<button type="reset">Reset</button>
			<br>
			<br>

		</form>
	</section>
	<footer>
		<p>&copy; 2025 BloodSync | All Rights Reserved</p>
	</footer>
</body>
</html>
